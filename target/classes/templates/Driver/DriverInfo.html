<body  ng-app="myapp" ng-controller="myappcontroller" >

	<!-- Header -->	
<div class="agileits_header">
		
		
		<div class="product_list_header">  
			
		</div>
		<div class="w3l_header_right">
			<span style="font-color:white;" th:utext="${userName}"></span>
			<form th:action="@{/logout}" method="get">

				type="Submit"  style="right: 0px; top: 30px;">Logout</button>
		    </form>

			<!--
			<h2><a href="mail.html">Contact Us</a></h2>
			-->
		</div>
		<div class="clearfix"> </div>
	</div>
	<!-- script-for sticky-nav -->
	<script>
	$(document).ready(function() {
		 var navoffeset=$(".agileits_header").offset().top;
		 $(window).scroll(function(){
			var scrollpos=$(window).scrollTop(); 
			if(scrollpos >=navoffeset){
				$(".agileits_header").addClass("fixed");
			}else{
				$(".agileits_header").removeClass("fixed");
			}
		 });
		 
	});
	</script>
<!-- //script-for sticky-nav -->

<div align = "center" class="table-responsive">


<div>  </div>



<h3>Update License </h3>
	<form ng-submit="AddCustomer">
		<div class="table-responsive">
			<table class="table table-striped" style="width: 600px">
			   <tr>
					<td>License Code</td>
			        <td>		
				     <select ng-model = "LicenseCode" >
				        <option  value= "Code 8">Code 8</option>
				        <option  value= "Code 10">Code 10</option>
				        <option value="Code 14" >Code 14</option>
					 </select>
					</td>
			   </tr>
                <tr>
					<td>exp-date</td>
					<td><input type="date" id="expDate"
						ng-model="DriverForm.license_exp_date" size="30" /></td>
				</tr>
				<tr>
					<td align = "right" colspan="2"> <input type="submit"
						class="btn btn-primary btn-sm" ng-click="AddDriver(LicenseCode)"
						value="Add/Update" /> </td>
				</tr>

		</table>
		</div>
	</form>




<br>
		<table class="table table-bordered" style="width: 600px;">
			
			<tr>
			<th>license_code</th>
		    <th>license_exp_date</th>
			</tr>

			<tr ng-repeat="Drivers in Driver ">
				<td>{{ 	Drivers.license_code }}</td>
				<td>{{ Drivers.license_exp_date}}</td>
			</tr>
		</table>
	</div>



</body>
